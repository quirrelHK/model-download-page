<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITD Model Weights</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
      color: #1e293b;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { color: #475569; margin-bottom: 1.5rem; }
    select, button {
      font-size: 1rem; padding: 0.5rem 1rem;
      border-radius: 0.5rem; border: 1px solid #cbd5e1;
    }
    button {
      background: #2563eb; color: white; border: none;
      margin-left: 0.5rem; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    footer { position: absolute; bottom: 1rem; color: #94a3b8; }
  </style>
</head>
<body>
  <h1>Download Pretrained ITD Model Weights</h1>
  <p>Select a model to download:</p>

  <div>
    <select id="modelSelect">
      <option value="">-- Choose a model --</option>
      <option value="model_weights/download_v1.html">ITD v1.1</option>
      <option value="model_weights/download_v2.html">ITD v1.2</option>
    </select>
    <button onclick="redirectToModel()">Go</button>
  </div>

  <footer>
    © 2025 IIT Roorkee · Non-commercial research use only
  </footer>

  <script>
    function redirectToModel() {
      const val = document.getElementById('modelSelect').value;
      if (!val) return alert('Please select a model.');
      window.location.href = val;
    }
  </script>
</body>
</html>
