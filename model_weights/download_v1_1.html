<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading ITD v1.1</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center; color: #1e293b;
    }
    .count { margin-top: 1rem; background: #e2e8f0;
      padding: 0.5rem 1rem; border-radius: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Preparing your ITD v1.1 download...</h1>
  <p>You’ll be redirected shortly.</p>
  <div class="count">Total downloads: <span id="count">—</span></div>

  <script>
    const COUNTER = "itd-v1-1";
    const WORKER = "https://model-counter-proxy.riteshsingh9827.workers.dev";

    async function fetchCount() {
      try{

          const res = await fetch(`${WORKER}/?counter=${COUNTER}&action=stats`);
          const json = await res.json();
          const count = json.data?.up_count ?? "—";
          document.getElementById("count").textContent = count;
      } catch (err) {
        console.error("Error fetching count:", err);
        document.getElementById("count").textContent = "—";
      }
    }

    async function startDownload() {
      await fetchCount();
      setTimeout(() => {
        window.location.href = `${WORKER}/?counter=${COUNTER}&action=up`;
      }, 2000);
    }

    startDownload();
  </script>
</body>
</html>
