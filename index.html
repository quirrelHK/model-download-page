<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Weights Hub</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      color: #1e293b;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #475569;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      background: white;
      margin-right: 0.5rem;
    }
    button {
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Download Pretrained Model Weights</h1>
  <p>Select a model below to download its weights:</p>

  <div>
    <select id="modelSelect">
      <option value="">-- Choose a model --</option>
      <option value="model_weights/download_v1_1.html">ITD v1.1</option>
      <option value="model_weights/download_v1_2.html">ITD v1.2</option>
    </select>
    <button onclick="redirectToModel()">Go</button>
  </div>

  <footer>
    © 2025 Your Name · Non-commercial research use only
  </footer>

  <script>
    function redirectToModel() {
      const select = document.getElementById('modelSelect');
      const value = select.value;
      if (!value) {
        alert('Please select a model.');
        return;
      }
      window.location.href = value;
    }
  </script>
</body>
</html>
